<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        
        function computerPlay() {
            let options = ['rock','paper','scissors'];
            let random = Math.floor(Math.random() * options.length);
            let result = options[random];
            return result;
        }
        function playRound(playerSelection, computerSelection) {
            let playerChooice = playerSelection.toLowerCase();
            computerSelection = computerPlay();
            let winner;
            if (playerChooice == 'rock' && computerSelection == 'scissors') {
                winner = 'You won!';
            } else if (playerChooice == 'scissors' && computerSelection == 'rock') {
                winner = 'The computers won!';
            } else if (playerChooice == 'paper' && computerSelection == 'rock') {
                winner = 'you won!';
            } else if (playerChooice == 'rock' && computerSelection == 'paper') {
                winner = 'The computers won!';
            } else if (playerChooice == 'scissors' && computerSelection == 'paper') {
                winner = 'You won!';
            } else if (playerChooice == 'paper' && computerSelection == 'scissors') {
                winner = 'The computers won!';
            } else if (playerChooice === computerSelection) {
                winner = 'toe'
            }
            return winner;
        }
        function game(){      
            let scorePlayer = 0;
            let scoreCompu = 0;
            let winner = '';
            for (let i=0 ; i<5 ; i++) {
                let selectPlayer = prompt('Your turn (rock, paper, scissors):');
                playRound(selectPlayer,computerPlay());
                if (playRound(selectPlayer,computerPlay()) == 'You won!') {
                    scorePlayer = scorePlayer + 1;
                } else if (playRound(selectPlayer,computerPlay()) == 'The computers won!'){
                    scoreCompu = scoreCompu + 1;
                }
            }
            if (scorePlayer > scoreCompu) {
                winner = 'You won by: ' + scorePlayer + ' vs ' + scoreCompu
            } else {
                winner = 'You lost by: ' + scorePlayer + ' vs ' + scoreCompu+ ' the Compu won!';
            }
            return winner;
        }

        
    </script>
</body>
</html>
